<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lux AI Season 3 Model Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ECECEC;
    }

    /* Top header bar */
    header {
      background-color: #6a7b8b; /* Adjust color as needed */
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Main container with left panel, grid, right panel */
    .main-container {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
    }

    /* Left panel (Environment Parameters) */
    .left-panel {
      background-color: #d0d4da;
      width: 200px; /* adjust width */
      padding: 1rem;
      margin-right: 1rem;
      border-radius: 5px;
    }

    /* Center grid area */
    .grid-area {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      border-radius: 5px;
      padding: 1rem;
      margin-right: 1rem;
      min-height: 300px; /* adjust as needed */
    }

    /* Example grid representation */
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 20px); /* 10 columns, each 20px wide */
      grid-gap: 2px;
    }
    .cell {
      width: 20px;
      height: 20px;
      background-color: #ccc; /* default cell color */
    }
    /* Example colored cells (adjust logic as needed) */
    .cell-purple {
      background-color: #8b7bb4;
    }

    /* Right panel (Game Parameters) */
    .right-panel {
      background-color: #d0d4da;
      width: 200px; /* adjust width */
      padding: 1rem;
      border-radius: 5px;
    }

    /* Bottom bar or footer with Start Simulation button */
    footer {
      text-align: center;
      padding: 1rem;
    }
    .start-btn {
      background-color: #6a7b8b;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .start-btn:hover {
      background-color: #58687a;
    }

    /* Headings, labels, etc. */
    h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.25rem 0;
    }
    input[type="range"],
    input[type="checkbox"] {
      margin-bottom: 0.75rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    Lux AI Season 3 Model Simulator
  </header>

  <!-- Main layout -->
  <div class="main-container">

    <!-- Left panel: Environment Parameters -->
    <div class="left-panel">
      <h2>Environment Parameters</h2>
      <label for="asteroid-speed">Asteroid Speed</label>
      <input type="range" id="asteroid-speed" min="0" max="100" />

      <label for="asteroid-density">Asteroid Density</label>
      <input type="range" id="asteroid-density" min="0" max="100" />

      <label for="nebula-speed">Nebula Speed</label>
      <input type="range" id="nebula-speed" min="0" max="100" />

      <label for="nebula-density">Nebula Density</label>
      <input type="range" id="nebula-density" min="0" max="100" />

      <label for="relic-node-spawn">Relic Node Spawn Rate</label>
      <input type="range" id="relic-node-spawn" min="0" max="100" />

      <label for="energy-tile-density">Energy Tile Density</label>
      <input type="range" id="energy-tile-density" min="0" max="100" />

      <label for="energy-expenditure">Energy Expenditure</label>
      <input type="range" id="energy-expenditure" min="0" max="100" />
    </div>

    <!-- Center grid area -->
    <div class="grid-area">
      <!-- Placeholder for your map or grid -->
      <div class="grid">
        <!-- Example 10x10 cells. Add .cell-purple or other classes as needed -->
        <div class="cell cell-purple"></div>
        <div class="cell"></div>
        <div class="cell cell-purple"></div>
        <div class="cell"></div>
        <div class="cell cell-purple"></div>
        <div class="cell"></div>
        <div class="cell cell-purple"></div>
        <div class="cell"></div>
        <div class="cell cell-purple"></div>
        <div class="cell"></div>

        <!-- Continue filling cells (total of 100 in this example) -->
        <!-- Just repeating as an example. You can generate them dynamically with JS. -->
        <!-- row 2 -->
        <div class="cell cell-purple"></div>
        <div class="cell"></div>
        <div class="cell cell-purple"></div>
        <div class="cell"></div>
        <div class="cell cell-purple"></div>
        <div class="cell"></div>
        <div class="cell cell-purple"></div>
        <div class="cell"></div>
        <div class="cell cell-purple"></div>
        <div class="cell"></div>
        <!-- ... up to row 10 ... -->
      </div>
    </div>

    <!-- Right panel: Game Parameters -->
    <div class="right-panel">
      <h2>Game Parameters</h2>
      <label>Adversarial Mode:</label>
      <select>
        <option value="model1">Model Selection 1</option>
        <option value="model2">Model Selection 2</option>
      </select>

      <label>Starting Points Distribution</label>
      <input type="number" min="0" max="100" value="1" />
        <input type="number" min="0" max="100" value="1" />

      <label>Total Matches</label>
      <input type="number" min="1" max="100" value="1" />
    </div>
  </div>

  <!-- Footer with start button -->
  <footer>
    <button class="start-btn">Start Simulation</button>
  </footer>
</body>
</html>
